<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="positions-layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- profile of an emp -->
    <div class="profile">
        <!-- emp profile pic -->
        <img class="profile-pic"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyXHo361IB4rmJehXrc3f1dH-5aBsTUpAOeA&usqp=CAU"
            alt="">
        <!-- emp name -->
        <h1 class="emp-name">Test user</h1>
        <!-- emp description -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum praesentium deserunt delectus, natus
            reiciendis nemo eveniet quibusdam saepe iste libero illo velit placeat est, sunt debitis illum minima cum
            perspiciatis? Quod quos tempora fugiat similique ad eaque</p>

        <!-- social media logos -->
        <div class="logos">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" alt="" class="fb">
            <img src="https://cdn.iconscout.com/icon/free/png-256/linkedin-3691226-3073746.png" alt="" class="linkedin">
        </div>
        <!-- react logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/768px-React-icon.svg.png"
            alt="" class="react-logo">
    </div>

</body>

</html>
